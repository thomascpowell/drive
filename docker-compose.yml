services:
  redis:
    container_name: drive-redis
    build:
      context: ./redis
    restart: unless-stopped

  backend:
    container_name: drive-backend
    build:
      context: ./backend
    volumes:
      - db_data:/app/data
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      JWT_SECRET: EXAMPLE
      ENVIRONMENT: dev
      FE_URL: localhost

  frontend:
    container_name: drive-frontend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    image: frontend
    restart: "no"

  nginx:
    container_name: drive-nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend 
      - backend
    restart: unless-stopped

volumes:
  db_data:
